<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Case Report - Jubaland Police</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .error-message i {
            font-size: 64px;
            color: #ef4444;
            margin-bottom: 20px;
        }
        
        .error-message h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .error-message p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p class="loading-text">Loading report...</p>
        </div>
    </div>

    <!-- Report content will be injected here -->
    <div id="reportContent"></div>

    <script>
        // Get report ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const reportId = urlParams.get('view');
        
        // Load report on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (reportId) {
                loadReport(reportId);
            } else {
                showError('No Report ID', 'Please provide a valid report ID in the URL');
            }
        });
        
        async function loadReport(id) {
            try {
                const baseUrl = window.location.origin;
                const endpoint = `${baseUrl}/saved-reports/${id}`;
                
                console.log('Loading report ID:', id);
                console.log('API endpoint:', endpoint);
                
                const response = await fetch(endpoint);
                const result = await response.json();
                
                console.log('Report response:', result);
                
                if (result.status === 'success' && result.data) {
                    displayReport(result.data);
                } else {
                    showError('Report Not Found', result.message || 'The requested report could not be found');
                }
                
            } catch (error) {
                console.error('Error loading report:', error);
                showError('Loading Failed', 'Unable to load the report. Please try again later.');
            }
        }
        
        function displayReport(reportData) {
            // Hide loading
            document.getElementById('loadingOverlay').style.display = 'none';
            
            // Inject the report HTML
            const reportContent = document.getElementById('reportContent');
            reportContent.innerHTML = reportData.report_html;
            
            // Set page title
            if (reportData.report_title) {
                document.title = reportData.report_title + ' - Jubaland Police';
            }
            
            console.log('Report loaded successfully');
            console.log('Access count:', reportData.access_count);
            console.log('Last accessed:', reportData.last_accessed);
        }
        
        function showError(title, message) {
            document.getElementById('loadingOverlay').style.display = 'none';
            
            const reportContent = document.getElementById('reportContent');
            reportContent.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-times-circle"></i>
                    <h2>${title}</h2>
                    <p>${message}</p>
                    <button class="btn" onclick="location.reload()">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
