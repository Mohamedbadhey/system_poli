<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Report - Public View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
        }
        #reportContent {
            background: white;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            #reportContent {
                box-shadow: none;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading report...</p>
    </div>
    <div class="error" id="error" style="display: none;"></div>
    <div id="reportContent" style="display: none;"></div>

    <script src="assets/js/config.js"></script>
    <script>
        // Get case number and verification code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const caseNumber = urlParams.get('case');
        const verificationCode = urlParams.get('code');

        if (!caseNumber || !verificationCode) {
            showError('Invalid URL. Missing case number or verification code.');
        } else {
            loadReport(caseNumber, verificationCode);
        }

        async function loadReport(caseNumber, code) {
            try {
                const verificationString = `${caseNumber}_${code}`;
                const response = await fetch(`${API_BASE_URL}/public/report/${verificationString}`);
                const result = await response.json();

                if (result.success) {
                    displayReport(result.data);
                } else {
                    showError(result.message || 'Unable to load report. Please verify the QR code is valid.');
                }
            } catch (error) {
                console.error('Error loading report:', error);
                showError('An error occurred while loading the report. Please try again later.');
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = `<h3>Error</h3><p>${message}</p>`;
        }

        async function displayReport(reportData) {
            // Hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('reportContent').style.display = 'block';

            // Import the case-report.js module functions
            const script = document.createElement('script');
            script.src = 'assets/js/case-report.js';
            script.onload = async () => {
                try {
                    // Generate the report HTML using the existing function
                    const language = 'en'; // Default to English
                    
                    // Call the generatePersonCentricReport function if available
                    if (typeof generatePersonCentricReport === 'function') {
                        const html = await generatePersonCentricReport(reportData, language);
                        document.getElementById('reportContent').innerHTML = html;
                    } else {
                        // Fallback: Display basic report information
                        displayBasicReport(reportData);
                    }
                } catch (error) {
                    console.error('Error generating report:', error);
                    showError('Error displaying report content.');
                }
            };
            document.head.appendChild(script);
        }

        function displayBasicReport(data) {
            const caseData = data.case;
            const parties = data.parties || [];
            const evidence = data.evidence || [];
            
            let html = `
                <h1>Case Report</h1>
                <h2>Case: ${caseData.case_number}</h2>
                <p><strong>OB Number:</strong> ${caseData.ob_number || 'N/A'}</p>
                <p><strong>Status:</strong> ${caseData.status}</p>
                <p><strong>Date:</strong> ${new Date(caseData.created_at).toLocaleDateString()}</p>
                <p><strong>Description:</strong> ${caseData.description || 'N/A'}</p>
                
                <h3>Parties Involved</h3>
                <ul>
                    ${parties.map(p => `<li>${p.full_name} - ${p.role}</li>`).join('')}
                </ul>
                
                <h3>Evidence</h3>
                <ul>
                    ${evidence.map(e => `<li>${e.item_type}: ${e.description}</li>`).join('')}
                </ul>
            `;
            
            document.getElementById('reportContent').innerHTML = html;
        }
    </script>
</body>
</html>
